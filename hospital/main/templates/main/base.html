{% load static%}

<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %}</title>

        <!-- ПОДКЛБЧЕНИЕ CCS -->
        <link rel="stylesheet" href="{% static 'main\css\main.css' %}">
        {% block css %}
        {% endblock %}
    </head>
    <body class="page">

        {% block header %}
        {% endblock %}

        {% block main %}
        {% endblock %}

        {% block js %}
        {% endblock %}

    </body>
</html>
